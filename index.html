<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">

        <div id="clockOverlay">
            <div id="menu">
                <div><button id="timer" onclick="overlayTimer()">Timer</button></div>
                <div><button id="clock" onclick="overlayClock()">Clock</button></div>
                <div><button id="stopwatch" onclick="overlayStopwatch()">Stopwatch</button></div>
            </div>
            <p id="clock">PLACEHOLDER CLOCK</p>
            <p id="date">PLACEHOLDER DATE</p>
        </div>

        <div id="timerOverlay" style="display:none;">
            <div id="menu">
                <div><button id="timer" onclick="overlayTimer()">Timer</button></div>
                <div><button id="clock" onclick="overlayClock()">Clock</button></div>
                <div><button id="stopwatch" onclick="overlayStopwatch()">Stopwatch</button></div>
            </div>
            <p id="clockTimer">PLACEHOLDER CLOCK TIMER</p>
            <div id="menu">
                <button id="resetTimer">Reset</button>
                <button id="startTimer">Start</button>
                <button id="changeTimer">Change</button>
            </div>
            <div id="sessions">
                <p>PLACEHOLDER SESSIONS</p>
            </div>
        </div>

        <div id="stopwatchOverlay" style="display:none;">
            <div id="menu">
                <div><button id="timer" onclick="overlayTimer()">Timer</button></div>
                <div><button id="clock" onclick="overlayClock()">Clock</button></div>
                <div><button id="stopwatch" onclick="overlayStopwatch()">Stopwatch</button></div>
            </div>
            <p id="clockStopwatch">PLACEHOLDER CLOCK STOPWATCH</p>
            <div id="menuStopwatch">
                <button id="resetStopwatch">Reset</button>
                <button id="startStopwatch">Start</button>
                <button id="safeStopwatch">Safe</button>
            </div>
            <div id="sessions">
                <p>PLACEHOLDER SESSIONS</p>
            </div>
        </div>
        <div>
            <button id="restart" onclick="restart()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
