<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu">
        <div id="menuItems">
            <div><button id="timer" onclick="overlayTimer()">Timer</button></div>
            <div><button id="clock" onclick="overlayClock()">Clock</button></div>
            <div><button id="stopwatch" onclick="overlayStopwatch()">Stopwatch</button></div>
        </div>
    </div>

    <div id="content">

        <div id="clockOverlay">
            <p class="clockOverlay" id="time"></p>
            <p class="clockOverlay" id="date"></p>
        </div>

        <div id="timerOverlay" style="display:none;">
            <p id="clockTimer">00:00:00</p>
            <div id="menuTimer">
                <button id="resetTimer" onclick="resetTimer()">Reset</button>
                <button id="startPauseTimer" onclick="startPauseTimer()">Start</button>
                <button id="changeTimer">Change</button>
            </div>
            <div id="sessions">
                <p>PLACEHOLDER SESSIONS</p>
            </div>
        </div>

        <div id="stopwatchOverlay" style="display:none;">

            <p id="clockStopwatch">PLACEHOLDER CLOCK STOPWATCH</p>
            <div id="menuStopwatch">
                <button id="StopStopwatch">Stop</button>
                <button id="startStopwatch">Start</button>
                <button id="safeStopwatch">Safe</button>
            </div>
            <div id="sessions">
                <p>PLACEHOLDER SESSIONS</p>
            </div>
        </div>

    </div>

    <button id="restart" onclick="restart()">Restart</button>

    <script src="script.js"></script>
</body>

</html>
