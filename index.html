<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="body">

        <div id="menu">
            <div id="menuItems">
                <div><button id="timer" onclick="overlayTimer()">Timer</button></div>
                <div><button id="clock" onclick="overlayClock()">Clock</button></div>
                <div><button id="stopwatch" onclick="overlayStopwatch()">Stopwatch</button></div>
            </div>
        </div>

        <div id="content">

            <div id="clockOverlay">

                <p class="clockOverlay" id="time"></p>
                <p class="clockOverlay" id="date"></p>

            </div>

            <div id="timerOverlay" style="display:none;">

                <p id="clockTimer">00:00:00</p>
                <div id="inputTimer">
                    <div><input type="number" id="hourTimer" class="timer"></div>
                    <div>h</div>
                    <div><input type="number" id="minuteTimer" class="timer"></div>
                    <div>m</div>
                    <div><input type="number" id="secondTimer" class="timer"></div>
                    <div>s</div>
                </div>

                <div id="menuTimer">
                    <button id="resetTimer" onclick="reset('timer')">Reset</button>
                    <button id="startPauseTimer" onclick="startPause('timer')">Start</button>
                    <button id="saveTimer" onclick="save('timer')">Save</button>
                </div>


            </div>

            <div id="stopwatchOverlay" style="display:none;">

                <p id="clockStopwatch">00:00:00</p>

                <div id="menuStopwatch">
                    <button id="StopStopwatch" onclick="reset('stopwatch')">Reset</button>
                    <button id="startPauseStopwatch" onclick="startPause('stopwatch')">Start</button>
                    <button id="safeStopwatch" onclick="save('stopwatch')">Save</button>
                </div>

            </div>

        </div>

        <div>
            <div>
                <ul id="sessions">
                    <li>Placeholder</li>
                </ul>
            </div>
            <button id="restart" onclick="restart()">Restart</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
